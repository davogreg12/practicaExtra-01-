<body>
    <!--Parte alta principal-->
    <div id="upperPart">
            <h1 id="title">Datalist</h1>
    </div>
    <!--principal-->
    <div id="principal">
        <div id="box">
            <h2>Formulario</h2>
            
            <div id="formulario">
                <form>
                    <label>
                        ¿Cuál es su nombre?<span class="important">*</span><br>
                    <input class="form" required>
                    </label>

                    <label>
                        Indique que día es:<br>
                    <input type="date" class="form" required>
                    </label>

                    <label>
                        Indique que hora es:<br>
                    <input type="time" class="form" required>
                    </label>

                    <label>
                        Continente:<br>
                        <input type="text" list="continentes" class="form" required>
                        <datalist id="continentes">
                            <option value="América del Norte"></option>
                            <option value="América del Sur"></option>
                            <option value="Asia"></option>
                            <option value="Europa"></option>
                            <option value="Oceanía"></option>
                        </datalist>
                    </label>

                    <label>
                        ¿Cuántos idiomas habla?<br>
                        <input type="text" list="conocer" class="form" required>
                        <datalist id="conocer">
                            <option value="Bilingüe">2 idiomas</option>
                            <option value="Trilingüe">3 idiomas</option>
                            <option value="Políglota">más de 3 idiomas</option>
                        </datalist>
                    </label>

                    <label>
                        Cuentenos su experiencia:
                        <textarea rows="5" required></textarea>
                    </label>

                    <label>
                        ¿Desea enviar una imagen?
                        <input type="file" class="file">
                    </label>

                    <br>

                    <label class="labelSmall">
                        ¿Acepta los Terminos y Condiciones?<span class="important">*</span>
                        <input type="checkbox" required>
                    </label>

                    <input type="submit" class="send">
                    
                </form>
            </div>

        </div>
    </div>
</body>
</html>
